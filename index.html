<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Message | Carndonagh Health Centre</title>
  <style>
    :root {
      --primary-color: #005a87;
      --secondary-color: #009cde;
      --accent-color: #f0802b;
      --light-gray: #f4f4f4;
      --dark-gray: #333333;
      --error-red: #d9534f;
      --success-green: #28a745;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--light-gray);
      color: var(--dark-gray);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: var(--primary-color);
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: var(--secondary-color);
      outline: none;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004a70;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .error-message {
      color: var(--error-red);
      font-size: 14px;
      margin-top: 5px;
      display: none; /* Hidden by default */
    }

    #submission-status {
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
        padding: 15px;
        border-radius: 5px;
        display: none; /* Hidden by default */
    }

    #submission-status.success {
        background-color: #eaf6ec;
        color: var(--success-green);
        border: 1px solid var(--success-green);
    }

    #submission-status.error {
        background-color: #fbe9e9;
        color: var(--error-red);
        border: 1px solid var(--error-red);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Send a Message to the Clinic</h1>
    <form id="messageForm">
      <!-- Hidden input to identify the form type -->
      <input type="hidden" name="formType" value="newMessage">

      <div class="form-group">
        <label for="patientName">Full Name</label>
        <input type="text" id="patientName" name="patientName" required>
        <div class="error-message" id="nameError">Please enter your full name.</div>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
        <div class="error-message" id="dobError">Please enter your date of birth.</div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="emailError">Please enter a valid email address.</div>
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required></textarea>
        <div class="error-message" id="messageError">Please enter your message.</div>
      </div>

      <button type="submit" id="submitButton">Send Message</button>
    </form>
    <div id="submission-status"></div>
  </div>

  <?!= include('index.js.html'); ?>
</body>
</html>
