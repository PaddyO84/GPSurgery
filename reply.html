<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reply to Message | Carndonagh Health Centre</title>
  <style>
    :root {
      --primary-color: #005a87;
      --secondary-color: #009cde;
      --accent-color: #f0802b;
      --light-gray: #f4f4f4;
      --dark-gray: #333333;
      --error-red: #d9534f;
      --success-green: #28a745;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--light-gray);
      color: var(--dark-gray);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
    }

    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 10px;
      font-size: 24px;
    }

    .sub-heading {
      text-align: center;
      color: #666;
      margin-top: 0;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: var(--primary-color);
    }

    #conversation-history {
      background-color: var(--light-gray);
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.6;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
      height: 150px;
      resize: vertical;
    }

    textarea:focus {
      border-color: var(--secondary-color);
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004a70;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .error-message {
      color: var(--error-red);
      font-size: 14px;
      margin-top: 5px;
      display: none; /* Hidden by default */
    }

    #submission-status {
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
        padding: 15px;
        border-radius: 5px;
        display: none; /* Hidden by default */
    }

    #submission-status.success {
        background-color: #eaf6ec;
        color: var(--success-green);
        border: 1px solid var(--success-green);
    }

    #submission-status.error {
        background-color: #fbe9e9;
        color: var(--error-red);
        border: 1px solid var(--error-red);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secure Message Reply</h1>
    <p class="sub-heading">Replying to message thread: <strong><?= messageId ?></strong></p>

    <div id="reply-section">
      <div class="form-group">
        <label for="conversation-history">Conversation History</label>
        <div id="conversation-history"><?= conversationHistory ?></div>
      </div>

      <form id="replyForm">
        <input type="hidden" name="formType" value="replyMessage">
        <input type="hidden" name="messageId" value="<?= messageId ?>">

        <div class="form-group">
          <label for="replyMessage">Your Reply</label>
          <textarea id="replyMessage" name="replyMessage" required></textarea>
          <div class="error-message" id="messageError">Please enter your reply.</div>
        </div>

        <button type="submit" id="submitButton">Send Reply</button>
      </form>
    </div>
    <div id="submission-status"></div>
  </div>

  <?!= include('reply.js.html'); ?>
</body>
</html>
