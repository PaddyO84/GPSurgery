<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carndonagh Health Centre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container mt-4">
    <div class="container">
    <h1>Send a Message to the Clinic</h1>
    <form id="messageForm">
      <!-- Hidden input to identify the form type -->
      <input type="hidden" name="formType" value="newMessage">

      <div class="form-group">
        <label for="patientName">Full Name</label>
        <input type="text" id="patientName" name="patientName" required>
        <div class="error-message" id="nameError">Please enter your full name.</div>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
        <div class="error-message" id="dobError">Please enter your date of birth.</div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="emailError">Please enter a valid email address.</div>
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required></textarea>
        <div class="error-message" id="messageError">Please enter your message.</div>
      </div>

      <button type="submit" id="submitButton">Send Message</button>
    </form>
    <div id="submission-status"></div>
  </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="layout.js"></script>
    <script src="main.js"></script>
    <script src="new-message.js"></script>
  </body>
</html>
