<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply to Message - Carndonagh Health Centre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Sidebar Navigation -->
        <nav id="sidebar" data-include="_sidebar.html"></nav>

        <!-- Main Content Area -->
        <div id="content">
            <div data-include="_header.html"></div>

            <main class="main-content-inner">
                <div class="container">
                    <div class="card">
                        <h1>Secure Message Reply</h1>
                        <p class="sub-heading">Replying to message thread: <strong></strong></p>

                        <div id="reply-section">
                          <div class="form-group">
                            <label for="conversation-history">Conversation History</label>
                            <div id="conversation-history" class="history-box"></div>
                          </div>

                          <form id="replyForm">
                            <input type="hidden" name="formType" value="replyMessage">
                            <input type="hidden" name="messageId" value="">

                            <div class="form-group">
                              <label for="replyMessage">Your Reply</label>
                              <textarea id="replyMessage" name="replyMessage" required rows="5"></textarea>
                            </div>

                            <button type="submit" id="submitButton" class="btn">Send Reply</button>
                          </form>
                        </div>
                        <div id="submission-status"></div>
                    </div>
                </div>
            </main>

            <div data-include="_footer.html"></div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
