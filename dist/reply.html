<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carndonagh Health Centre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container mt-4">
        <div class="container">
            <h1>Secure Message Reply</h1>
            <p class="sub-heading">Replying to message thread: <strong></strong></p>

            <div id="reply-section">
              <div class="form-group">
                <label for="conversation-history">Conversation History</label>
                <div id="conversation-history"></div>
              </div>

              <form id="replyForm">
                <input type="hidden" name="formType" value="replyMessage">
                <input type="hidden" name="messageId" value="">

                <div class="form-group">
                  <label for="replyMessage">Your Reply</label>
                  <textarea id="replyMessage" name="replyMessage" required></textarea>
                  <div class="error-message" id="messageError">Please enter your reply.</div>
                </div>

                <button type="submit" id="submitButton">Send Reply</button>
              </form>
            </div>
            <div id="submission-status"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="layout.js"></script>
    <script src="main.js"></script>
    <script src="reply.js"></script>
  </body>
</html>
