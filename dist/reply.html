<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply to Message - Carndonagh Health Centre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Sidebar Navigation -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <a href="index.html">
                    <img src="https://images.squarespace-cdn.com/content/v1/5f7f0586bc20b071daab8716/733e2f32-5f0e-499a-96dc-c12115a531f1/Carndonagh+Health+Centre-logo.jpg?format=1500w" alt="Carndonagh Health Centre Logo" class="logo">
                    <h3>Carndonagh Health Centre</h3>
                </a>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="book-appointment.html">Book Appointment</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <div id="content">
            <header class="top-header">
                <button id="menu-toggle" class="hamburger-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <span class="header-title">Secure Message Reply</span>
            </header>

            <main class="main-content-inner">
                <div class="container">
                    <div class="card">
                        <h1>Secure Message Reply</h1>
                        <p class="sub-heading">Replying to message thread: <strong></strong></p>

                        <div id="reply-section">
                          <div class="form-group">
                            <label for="conversation-history">Conversation History</label>
                            <div id="conversation-history" class="history-box"></div>
                          </div>

                          <form id="replyForm">
                            <input type="hidden" name="formType" value="replyMessage">
                            <input type="hidden" name="messageId" value="">

                            <div class="form-group">
                              <label for="replyMessage">Your Reply</label>
                              <textarea id="replyMessage" name="replyMessage" required rows="5"></textarea>
                            </div>

                            <button type="submit" id="submitButton" class="btn">Send Reply</button>
                          </form>
                        </div>
                        <div id="submission-status"></div>
                    </div>
                </div>
            </main>

            <footer class="main-footer">
                <p>Carndonagh Health Centre | Derry Rd, Carndonagh, County Donegal | Tel: (074) 93 74208 / (074) 93 74262</p>
            </footer>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
